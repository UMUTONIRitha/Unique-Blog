{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}
<div class="container-fluid" style="background-image:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url('https://images.unsplash.com/photo-1455849318743-b2233052fcff?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8YmxvZyUyMGJhY2tncm91bmQlMjBpbWFnZXxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60') ;background-repeat:no-repeat;background-size:cover;height:100vh;color:white;margin-top:-1;">
    <br>
 <h3 style="text-align: center;"> Welcome to our Login Page</h3>
  
        <div class="row">
            <div class="col-md-2"> </div>
            <div class="col-md-8">
                <!--Flash message -->
                {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
                {% endfor %}
                <!-- Login form -->
                {{wtf.quick_form(login_form)}}
                <p> Don't have an account? <a href="{{url_for('auth.register')}}" style="color: white;text-decoration:underline">Sign up here</a></p>
            </div>
            <div class="col-md-2"> </div>
        </div>
  
</div>
{% endblock%}
