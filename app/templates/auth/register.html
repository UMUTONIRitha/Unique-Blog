{% extends 'base.html'%}
{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
<script src="https://kit.fontawesome.com/83d474e45f.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Federo&display=swap" rel="stylesheet">
{% endblock %}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}
<div class="container-fluid">
    <div class="jumbotron"style="background-image:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url('https://images.unsplash.com/photo-1432821596592-e2c18b78144f?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTA4fHxibG9nJTIwYmFja2dyb3VuZCUyMGltYWdlfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60') ;background-repeat:no-repeat;background-size:cover;height:100vh;color:white;margin-top:-1.3cm;font-family: 'Federo', sans-serif;">
        <div class="row">
            <div class="col-md-2"> </div>
            <h3 style="text-align: center;">Create an Account <i class="fas fa-user-plus" style="color:white;"></i></h3>
            <div class="col-md-8">
                {{wtf.quick_form(registration_form)}}
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
{% endblock%}
